{% extends "layout.html" %}

{% block body %}


  <div id="login" style="position:relative; left:0;  top:5px; width:215px; height:125px; border: 1px black solid; padding:5px 25px; text-align:right;">

    <h4>{% if action=='login' %} Login {% elif action=='register' %}Sign up{% endif %} </h4>

    {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}

    <form action="{% if action=='login' %} {{ url_for('login') }} {% elif action=='register' %} {{ url_for('register') }} {% endif %}" method=post>

      <input type="text" name="username" value="Username" size=30 style="font-family: Source Code Pro,Consolas,monospace; font-size:9pt;background:#ffffff;border: 1px black solid;" />
      <input type="password" name="password" value="password" size=30 style="font-family: Source Code Pro,Consolas,monospace; font-size:9pt;background:#ffffff;border: 1px black solid;" />

      {% if action == "register" %}
        <input type="text" name="email" value="Email" size=30 style="font-family: Source Code Pro,Consolas,monospace; font-size:9pt;background:#ffffff;border: 1px black solid;" />
        <br/>
        <input type="submit" value="{{ action }}" style="font-family: Source Code Pro,Consolas,monospace; font-size:9pt; background:#ffffff;border: 1px black solid;" >
      {% endif %}
      {% if action == "login" %}
        <a href="{{ url_for('register') }}" style="text-align:left; margin-right:98px; font-family: Open sans, sans-serif; font-size:9pt;">sign up</a>
        <input type="submit" value="{{ action }}" style="font-family: Source Code Pro,Consolas,monospace; font-size:9pt; background:#ffffff;border: 1px black solid;" >
      {% endif %}
    </form>
  </div>

{% endblock %}
