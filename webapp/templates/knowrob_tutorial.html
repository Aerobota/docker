{% extends "knowrob.html" %}


{% block content %}

  <div id="console" class="black_border" style="position:absolute; top:75px; width:510px; height:500px;">
    <div style="padding:15px;">
    <form name="query_form" action="post">

      <textarea name="history" readonly  cols="66" rows="23" class="code" style="margin-bottom:5px;"></textarea>

      <textarea name="user_query" cols="66" rows="10" class="code" style="margin-bottom:5px; "></textarea>

      <input type="button" name="q" value="Send query" class="code" onclick="queryProlog(document.query_form.user_query.value);">

    </form>
    </div>
  </div>

  <div id="markers" class="black_border" style="position:absolute; left:540px; top:75px; width:940px; height:500px;"></div>

  <div id="library" class="black_border" style="position:relative; left:0px; top:535px; width:1430px; height: 300px; font-size:10pt; padding:5px 15px; overflow:auto; margin-top:10px;">
    <h2>{{ tut.cat_title }}</h2>
    <h4>{{tut.page}}. {{ tut.title }}</h4>
    {{ content }}


    <!-- Bottom navigation: prev and next tutorials -->
    <div style="position:relative; bottom:0; width:1430px; height:25px; padding-bottom:10px;">
      {% if prev %}
	<div style="float:left;">
	  <a href="{{ url_for('tutorials', cat_id=prev.cat_id, page=prev.page) }}">Previous: {{prev.title}}</a>
	</div>
      {% endif %}
      {% if nxt %}
	<div style="float:right;">
	  <a href="{{ url_for('tutorials', cat_id=nxt.cat_id, page=nxt.page) }}">Next: {{nxt.title}}</a>
	</div>
      {% endif %}
    </div>
  </div>

{% endblock %}
