<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" media="all" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:400,400italic,700|Oswald|Source+Code+Pro" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='screen.css') }}"/>
</head>


<body>
  <div class=metanav>
    {% if not session.logged_in %}
      <a href="{{ url_for('login') }}">log in</a>
    {% else %}
      Logged in as {{ session.username }} &nbsp;
      <a href="{{ url_for('logout') }}">log out</a>
    {% endif %}
  </div>
  <iframe src="http://localhost:{{ session.port_1111 }}" name="console" width="100%" height="700" scrolling="yes" marginheight="0" marginwidth="0" frameborder="0" />
</body>
</html>
